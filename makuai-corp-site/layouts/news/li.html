<li class="flex justify-between flex-wrap even:flex-row-reverse gap-x-14 gap-y-6 mb-14">
  {{ with .Resources.GetMatch "thumbnail" }}
    <img src="data:{{ .MediaType }};base64,{{ .Content | base64Encode }}" class="block w-full max-w-[19.875rem] mx-auto border border-makuai-black rounded-3xl drop-shadow-[0_10px_20px_rgba(0,0,0,0.15)]">
  {{ end }}
  <div class="max-w-[25rem] mx-auto">
    <p class="text-makuai-black font-bold text-[1.375rem] leading-loose font-Noto">{{ .Title }}</p>
    <p class="h-[8.25rem] overflow-hidden text-makuai-black font-light text-[1.375rem] leading-loose font-Noto tracking-[.02em]">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="button relative w-fit px-[1.875rem] py-2 mr-4 mb-8 lg:mb-12 border-t-[0.0625rem] border-x-[0.0625rem] border-b-4 border-makuai-black rounded-lg shadow-[0px_-4px_15px_rgba(0,0,0,0.1),_inset_-6px_-9px_0px_rgba(0,0,0,0.07)] bg-[rgba(255,255,255,1)] text-makuai-black font-bold text-[1rem] leading-[180%] after:block after:opacity-0 hover:after:opacity-100 after:absolute after:inset-0 after:rounded-lg after:content-[''] after:transition after:duration-[800ms]">もっと読む  →</a><p class="inline opacity-30 text-makuai-black text-[1.375rem] font-MPlus1Code">{{ .Date.Format "2006.01.02" }}</p>
  </div>
</li>
