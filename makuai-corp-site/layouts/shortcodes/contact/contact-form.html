<form class="flex flex-col max-w-[35rem] px-4 mx-auto">
    <label for="name" class="text-makuai-black font-bold leading-[180%] tracking-[.02em]">名前</label>
    <div class="relative h-14 mb-5 rounded-lg bg-makuai-black focus-within:bg-gradient-to-r focus-within:from-makuai-cyan focus-within:via-makuai-red focus-within:to-makuai-yellow">
        <input type="text" id="name" placeholder="名前を入力してください" required class="absolute inset-px px-[1.25rem] py-[0.375rem] rounded-[7px] text-makuai-black font-light text-[1.375rem] leading-loose font-Noto tracking-[.02em] outline-none">
    </div>
    <label for="email" class="text-makuai-black font-bold leading-[180%] tracking-[.02em]">メール</label>
    <div class="relative h-14 mb-5 rounded-lg bg-makuai-black focus-within:bg-gradient-to-r focus-within:from-makuai-cyan focus-within:via-makuai-red focus-within:to-makuai-yellow">
        <input type="email" id="email" placeholder="メールを入力してください" required class="absolute inset-px px-[1.25rem] py-[0.375rem] rounded-[7px] text-makuai-black font-light text-[1.375rem] leading-loose font-Noto tracking-[.02em] outline-none">
    </div>
    <label for="message" class="text-makuai-black font-bold leading-[180%] tracking-[.02em]">メッセージ</label>
    <div class="relative h-32 mb-5 rounded-lg bg-makuai-black focus-within:bg-gradient-to-r focus-within:from-makuai-cyan focus-within:via-makuai-red focus-within:to-makuai-yellow">
        <textarea type="text" id="message" placeholder="メッセージを入力してください" required class="absolute inset-px px-[1.25rem] py-[0.375rem] rounded-[7px] text-makuai-black font-light text-[1.375rem] leading-loose font-Noto tracking-[.02em] outline-none"></textarea>
    </div>
    <p class="text-makuai-black font-light leading-[180%] font-Noto tracking-[.02em] text-center">下記の個人情報の利用についての文書を必ずご確認ください。</p>
    <a href="/privacy" class="mb-6 text-makuai-cyan font-bold leading-[180%] font-Noto tracking-[.02em] text-center">個人情報の取り扱いについて・個人情報保護方針</a>
    <div class="flex justify-center items-center gap-x-8 mb-6">
        <input type="checkbox" required class="relative before:absolute before:w-10 before:h-10 before:-top-[0.84375rem] before:-left-[0.84375rem] before:bg-[url('/img/contact/checkbox.svg')] after:absolute after:w-6 after:h-[1.125rem] after:-top-1 after:left-0 checked:after:bg-[url('/img/contact/checked.svg')]">
        <p class="text-makuai-black font-light leading-[180%] font-Noto tracking-[.02em]">個人情報の利用について同意する</p>
    </div>
    <button type="submit" class="button block relative w-fit px-[1.875rem] px-8 mx-auto mb-8 lg:mb-12 border-t-[0.0625rem] border-x-[0.0625rem] border-b-4 border-makuai-black rounded-lg shadow-[0px_-4px_15px_rgba(0,0,0,0.1),_inset_-6px_-9px_0px_rgba(0,0,0,0.07)] bg-[rgba(255,255,255,1)] text-makuai-black font-bold text-[1.125rem] leading-normal after:block after:opacity-0 hover:after:opacity-100 after:absolute after:inset-0 after:rounded-lg after:content-[''] after:transition after:duration-[800ms]">送信</button>
</form>
